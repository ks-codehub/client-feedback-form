<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewpoint" content="width=, initial-scale=1.0">
    <title>Client Feedback Form</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        background-color: antiquewhite;
        margin: 0;
        padding: 20px;

    }
    h1{
        text-align: left;
        background-color: aquamarine;
        color: cadetblue;
        padding: 10px;
        margin-bottom: 20px;
    }
</style>
<body>
    <h2>client feedback form</h2>
    <form action="/submit-feedback" method="POST">
    <div>
        <label for="name">Name of the Customer</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="company">Company</label>
        <input type="text" id="company" name="company" required>
    </div>
    <div>
        <label for="project-name">Project Name</label>
        <input type="text" id="project-name" name="project-name" required>
    </div>
    <div>
        <label for="project-duration">Project Duration</label>
        <input type="text" id="project-duration" name="project-duration" required>
    </div>
    <div>
        <label>Quality of Software Delivered</label>
        <select name="quality" required>
            <option value="">Select Rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>
    </div>
    <div>
        <label>Timeliness of Delivery</label>
        <select name="timeliness" required>
            <option value="">Select Rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>
    </div>
    <div>
        <label>Go-live Support</label>
        <select name="support" required>
            <option value="">Select Rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>
    </div>
    <div>
        <label>Collaboration Smoothness</label>
        <select name="collaboration" required>
            <option value="">Select Rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>
    </div>
    <div>
        <button type="submit">Submit Feedback</button>
    </div>
</form>

</body>
</html>
